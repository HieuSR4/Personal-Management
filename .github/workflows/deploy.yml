name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Inject env from FIREBASE_SECRETS (optional)
        env:
          FIREBASE_SECRETS: ${{ secrets.FIREBASE_SECRETS }}
        run: |
          if [ -n "$FIREBASE_SECRETS" ]; then
            echo "Injecting FIREBASE_SECRETS into env"
            # Expect lines like KEY=VALUE per line
            printf "%s\n" "$FIREBASE_SECRETS" >> "$GITHUB_ENV"
          else
            echo "FIREBASE_SECRETS not set; using individual VITE_* secrets if provided"
          fi

      - name: Export individual secrets if provided (optional)
        env:
          S_VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          S_VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          S_VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          S_VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          S_VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          S_VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          S_VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          S_VITE_ALLOWED_GOOGLE_EMAILS: ${{ secrets.VITE_ALLOWED_GOOGLE_EMAILS }}
          S_VITE_FIREBASE_EMULATOR: ${{ secrets.VITE_FIREBASE_EMULATOR }}
        run: |
          add() {
            if [ -n "$2" ]; then
              echo "$1=$2" >> "$GITHUB_ENV"
            fi
            return 0
          }
          add VITE_FIREBASE_API_KEY "$S_VITE_FIREBASE_API_KEY"
          add VITE_FIREBASE_AUTH_DOMAIN "$S_VITE_FIREBASE_AUTH_DOMAIN"
          add VITE_FIREBASE_PROJECT_ID "$S_VITE_FIREBASE_PROJECT_ID"
          add VITE_FIREBASE_STORAGE_BUCKET "$S_VITE_FIREBASE_STORAGE_BUCKET"
          add VITE_FIREBASE_MESSAGING_SENDER_ID "$S_VITE_FIREBASE_MESSAGING_SENDER_ID"
          add VITE_FIREBASE_APP_ID "$S_VITE_FIREBASE_APP_ID"
          add VITE_FIREBASE_MEASUREMENT_ID "$S_VITE_FIREBASE_MEASUREMENT_ID"
          add VITE_ALLOWED_GOOGLE_EMAILS "$S_VITE_ALLOWED_GOOGLE_EMAILS"
          add VITE_FIREBASE_EMULATOR "$S_VITE_FIREBASE_EMULATOR"

      - name: Debug env presence (names only)
        run: |
          for k in VITE_FIREBASE_API_KEY VITE_FIREBASE_AUTH_DOMAIN VITE_FIREBASE_PROJECT_ID VITE_FIREBASE_APP_ID; do
            if [ -n "${!k}" ]; then echo "env:$k=SET"; else echo "env:$k=EMPTY"; fi
          done

      - name: Build (Vite)
        run: |
          # Set Vite base for GitHub Pages
          REPO_NAME=${{ github.event.repository.name }}
          OWNER_REPO=${{ github.repository }}
          if [[ "$OWNER_REPO" =~ \.github\.io$ ]]; then BASE=/; else BASE=/$REPO_NAME/; fi
          echo "Using base=$BASE"
          npm run build -- --base="$BASE"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
